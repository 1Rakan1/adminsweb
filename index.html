<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGamer Server</title>
  <style>
    /* ... نفس التنسيق السابق ... */
  </style>
</head>
<body>
  <div class="form-container">
    <h2>EGamer Server</h2>
    <div class="option-container">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <select id="loginRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="superAdmin">Super Admin</option>
      </select>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
      <input type="text" id="registerUsername" placeholder="Username" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <input type="text" id="discordUsername" placeholder="Discord Username" />
      <select id="registerRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="superAdmin">Super Admin</option>
      </select>
      <button onclick="register()">Register</button>
    </div>

    <!-- Admin Request Form -->
    <div id="adminRequestForm" style="display:none;">
      <textarea id="reason" placeholder="Reason for becoming admin"></textarea>
      <button onclick="submitAdminRequest()">Submit Admin Request</button>
    </div>
  </div>

  <div class="footer">
    <p>Made by: M2</p>
  </div>

  <script>
    // Toggle between Login and Register Form
    function toggleForm(formType) {
      if (formType === 'login') {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('adminRequestForm').style.display = 'none';
      } else if (formType === 'register') {
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminRequestForm').style.display = 'none';
      }
    }

    // Submit Admin Request
    async function submitAdminRequest() {
      const reason = document.getElementById('reason').value;

      const response = await fetch('/requestAdmin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: 'userIdHere', reason })
      });

      const data = await response.json();
      alert(data.message);
    }

    // تسجيل الدخول
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('loginRole').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });

      const data = await response.json();
      if (data.message) {
        alert(data.message);
      } else {
        alert('Login successful');
        if (role === 'user') {
          document.getElementById('adminRequestForm').style.display = 'block';
        }
      }
    }

    // تسجيل مستخدم
    async function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const discordUsername = document.getElementById('discordUsername').value;
      const role = document.getElementById('registerRole').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, discordUsername, role })
      });

      const data = await response.json();
      alert(data.message);
    }
  </script>
</body>
</html>
